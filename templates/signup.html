<!DOCTYPE html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emergency</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">        
<style>

.center{
        display: flex;
    justify-content: center;
    align-content: center;
    flex-direction: column;
}

.bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}

@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}
}
</style>

<script>
function Appear(){
  document.getElementById('email').style.display = "block";
  document.getElementById('phone_number').style.display = "block";
  document.getElementById('user').innerHTML = "Nurse username";
}  

function Disappear(){
  document.getElementById('phone_number').style.display = 'none';
  document.getElementById('email').style.display = 'none';
  document.getElementById('user').innerHTML = "Room number";
}
</script> 
</head>
<body>
    <section class="vh-100 center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4 center">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Happy to see you back!</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" action="/signup" method="POST">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>
      
                  <div class="form-outline mb-4">
                    <input type="username" name="username"  id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username" id="user">Room Number / Nurse Username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" minlength="6" name="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div>
                    <label for="Job"> Role:
                      <br>
                    <input type="radio" name="job" value="patient" id="" required onclick="Disappear()"> Patient<br>
                    <input type="radio" name="job" value="nurse" required id="nurse" onclick="Appear()"> Nurse<br>
                  </label>
                  <br>
                  <div class="form-outline mb-4" style="display: none;" id="email">
                    <input type="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                  <div class="form-outline mb-4" style="display: none;" id="phone_number">
                    <input type="phone_number" name="phone_number" id="phone_number" class="form-control form-control-lg" />
                    <label class="form-label" for="phone_number">Phone Number</label>
                  </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit" style="height: 60px;">Sign Up</button>
                  </div>
      
                  <p>Have an account? <a href="/signin" class="link-info">Log In</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://static.wixstatic.com/media/356a87_19fae9d69f76400c89e04bda5d5f1f74~mv2.jpg/v1/fill/w_403,h_578,al_c,q_80,enc_auto/356a87_19fae9d69f76400c89e04bda5d5f1f74~mv2.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>

      
</body>
</html>
